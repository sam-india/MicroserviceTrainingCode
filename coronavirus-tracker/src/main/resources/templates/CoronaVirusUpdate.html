<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>
<div class = "container">    
<h1>Corona Virus Tracker Application</h1>
<p>This application provided the corona virus cases reported across the globe</p>
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}">0</h1>
  <p class="lead">Total cases reported as of today</p>
  <hr class="my-4">
  <p>
  <span>total number of new cases reported since previous day are:</span>
  <span th:text=${totalNewCases}></span>
   </p>
</div>
   <table class="table">
      <tr>
        <th>Country/Region</th>
        <th>Province/State</th>
        <th>LatestTotalCases</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationstat : ${locationstats}">
        <td th:text="${locationstat.country}"></td>
        <td th:text="${locationstat.state}"></td>
        <td th:text="${locationstat.latestTotalCases}">0</td>
        <td th:text="${locationstat.diffFromPrevDay}">0</td>
      </tr>
    </table>
  </div>
  </body>

</html>
